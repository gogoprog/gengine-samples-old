<html>
<body>
<style>

body {
    padding:0;
    margin:0;
}

#body {
    display:block;
    width:768px;
    height:640px;
    margin:auto;
    padding:0;
    overflow:hidden;
    position:relative;
}

.title {
    position:absolute;
    width:120px;
    top: 0;
    left: 0;
    font-size:20px;
}

.score {
    font-size:20px;
    position:absolute;
    width:200px;
    bottom:0;
    right:0;
    text-align: right;
}

.decor {
    display:block;
    position:absolute;
    margin:0;
    width:237px;
    height:640px;
    top:0;
    left:0;
    background-image: url("/gui/hud.png");

}
</style>

<script>
function pad(num, size) {
    var s = "000000000" + num;
    return s.substr(s.length-size);
}

function updateScore(score) {
    document.getElementById("score").innerHTML = pad(score, 6);
}
</script>

<div id="body">
    <span class="title">Level 1</span>

    <div class="decor">
    </div>
    <div class="score">Score: <span id="score">000000</span></div>
</div>
</body>
</html>
