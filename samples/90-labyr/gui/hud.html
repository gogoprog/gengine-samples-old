</head>

<body>
<script>
function pad(num, size) {
    var s = "000000000" + num;
    return s.substr(s.length-size);
}

function updateScore(score) {
    document.getElementById("score").innerHTML = pad(score, 5);
}
</script>

<div id="body">

    <div class="decor slideRight">
        <span class="title">Level 1</span>

        <div class="score"><span id="score">00000</span></div>
    </div>
</div>
</body>
</html>
