<html>
<body>
<style>
body {
    width:100%;
    height:100%;
    text-align:center;
    font-family: Impact;
    font-weight: normal;
    margin:auto;
    padding:0;
    overflow:hidden;
}

.title {
    color: #000000;
    font-size: 72px;
    text-shadow: 3px 3px 3px rgba(161, 161, 161, 0.8);
}

div.buttons {
    position:absolute;
    width:400px;
    height:auto;
    margin-left: auto;
    margin-right: auto;
    left: 0;
    right: 0;
    top:120;
}

.css_button {
    display:inline-block;
    font-size: 40px;
    font-family: Impact;
    font-weight: normal;
    text-decoration: inherit;
    background-image: url("parchemin.png");
    background-size:100% 100%;
    width:256px;
    height:64px;
}

.css_button:hover {

}

.css_button:active {
    color:grey;
}
</style>

<span class="title">+ Labyr +</span>

<div class="buttons">
    <div class="css_button" onclick="gengine_execute('onStartClick()');">Start</div><p/>
    <div class="css_button">Highscores</div><p/>
    <div class="css_button">About</div><p/>
    <div class="css_button" onclick="gengine_execute('gengine.application.quit()');">Quit</div>
</div>

</body>
</html>
