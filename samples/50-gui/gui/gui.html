<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>CSS Newbie Example: Super Simple Horizontal Navigation Bar</title>
<link rel="stylesheet" type="text/css" href="/gui/jquery-ui.css"/>
<script src="/gui/jquery-1.11.2.min.js"></script>
<script src="/gui/jquery-ui.min.js"></script>
<script src="/gui/main.js"></script>
<style>

    body {
        font-size:28px;
        background-color: rgba(255,255,255,0.5);
        margin:0;
        padding:0;
        overflow: hidden;
    }


    h1 {
        text-align:center;
        width:100%;
        margin-bottom:100px;
    }

    .gengine-page {
        display:block;
        position:absolute;
        margin:0;
        padding:0;
        top:0;
        left:0;
        width:100%;
        height:100%;
        text-align:center;
    }

</style>
<script>
    function updateTotal(n)
    {
      document.getElementById("total").innerHTML = n;
    }

    function showPage(name, effect, duration)
    {
        gengine_execute("gengine.gui.showPage('" + name + "', '" + effect + "', " + duration + ")");
    }

    $(function(){
        $("button").button();

        gengine_execute("gengine.gui.showPage('main', 'fade', 1)")
    });
</script>
</head>

<body>

    <div id="main" class="gengine-page">
        <h1>[gengine] gui sample</h1>

        <button href="#" onclick="showPage('inGame', 'slide', 500)">Play!</button>
        <p/>
        <button href="#" onclick="showPage('options', 'slide', 500)">Options</button>
        <p/>
        <button href="#" onclick="gengine_execute('exit()');">Exit</button>
    </div>

    <div id="options" class="gengine-page">
        <h1>[gengine] gui sample</h1>

        <span id="total">0</span>
        <p/>
        <button href="#" onclick="showPage('main', 'fold', 500)">Back</button>
    </div>

    <div id="inGame" class="gengine-page">
        <button href="#" onclick="showPage('main', 'fold', 500)">Back</button>
    </div>

</body>
</html>
